<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Innovation Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app" class="container mt-5">
        <h1>Global Innovation Tracker</h1>
        <div id="innovations"></div>
    </div>

    <script>
        // API URL from your backend
        const API_URL = 'https://global-innovation-tracker.onrender.com';
        
        // Fetch innovations
        async function loadInnovations() {
            try {
                const response = await axios.get(`${API_URL}/api/innovations`);
                const innovations = response.data.data;
                
                const html = innovations.map(inn => `
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5>${inn.name}</h5>
                            <p>${inn.description}</p>
                            <span class="badge bg-primary">${inn.sector}</span>
                            <span class="badge bg-success">${inn.economicValue}</span>
                        </div>
                    </div>
                `).join('');
                
                document.getElementById('innovations').innerHTML = html;
            } catch (error) {
                console.error('Error loading innovations:', error);
            }
        }
        
        // Load on page ready
        document.addEventListener('DOMContentLoaded', loadInnovations);
    </script>
</body>
</html>
